name: Worker Tests

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    paths:
      - "worker/**"
      - ".github/workflows/tests-worker.yml"

jobs:
  worker-tests:
    name: Worker Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm test
