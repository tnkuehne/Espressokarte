name: Deploy to TestFlight

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - "Espressokarte/**"
      - "Espressokarte.xcodeproj/**"
      - "EspressokarteShare/**"
      - "EspressokarteTests/**"
      - "EspressokarteUITests/**"
      - "fastlane/**"
      - ".github/workflows/deploy-testflight.yml"
      - ".github/workflows/tests.yml"
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip running tests"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    if: ${{ github.event_name != 'workflow_dispatch' || !inputs.skip_tests }}
    uses: ./.github/workflows/tests.yml

  build-and-deploy:
    name: Build and Deploy
    runs-on: macos-26
    needs: [test]
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Install Fastlane
        run: gem install fastlane

      - name: Install Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Decode certificate
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add keychain to search list (prepend to existing list)
          security list-keychain -d user -s $KEYCHAIN_PATH $(security list-keychain -d user | tr -d '"')

          # Set as default keychain
          security default-keychain -s $KEYCHAIN_PATH

          # Verify certificate is accessible
          security find-identity -v -p codesigning $KEYCHAIN_PATH

      - name: Install Provisioning Profiles
        env:
          APP_PROVISIONING_PROFILE_BASE64: ${{ secrets.APP_PROVISIONING_PROFILE_BASE64 }}
          SHARE_PROVISIONING_PROFILE_BASE64: ${{ secrets.SHARE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create profiles directory
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles

          # Decode app profile, extract UUID, and install with correct filename
          echo -n "$APP_PROVISIONING_PROFILE_BASE64" | base64 --decode > /tmp/app.mobileprovision
          APP_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i /tmp/app.mobileprovision))
          cp /tmp/app.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$APP_UUID.mobileprovision

          # Decode share profile, extract UUID, and install with correct filename
          echo -n "$SHARE_PROVISIONING_PROFILE_BASE64" | base64 --decode > /tmp/share.mobileprovision
          SHARE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i /tmp/share.mobileprovision))
          cp /tmp/share.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$SHARE_UUID.mobileprovision

          echo "Installed app profile with UUID: $APP_UUID"
          echo "Installed share profile with UUID: $SHARE_UUID"

      - name: Build and Upload to TestFlight
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_BASE64 }}
          KEYCHAIN_PATH: ${{ runner.temp }}/app-signing.keychain-db
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: fastlane beta

      - name: Clean Up Keychain
        if: always()
        run: security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
