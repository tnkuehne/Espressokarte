<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="Espressokarte - Find espresso prices near you"
        />
        <title>Espressokarte</title>

        <!-- Preconnect to CDNs for faster loading -->
        <link rel="preconnect" href="https://cdn.apple-mapkit.com" />
        <link rel="preconnect" href="https://cdn.apple-cloudkit.com" />
        <link rel="dns-prefetch" href="https://cdn.apple-mapkit.com" />
        <link rel="dns-prefetch" href="https://cdn.apple-cloudkit.com" />

        <!-- Load MapKit and CloudKit scripts asynchronously -->
        <script
            async
            src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"
        ></script>
        <script
            async
            src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js"
        ></script>
        %sveltekit.head%
    </head>
    <body
        data-sveltekit-preload-data="hover"
        class="min-h-screen bg-background font-sans antialiased"
    >
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
